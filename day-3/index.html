<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/eef16f0a2e.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="counter-div">
            <h1>Random Hex Color Generator</h1>
            <span class="count hex">#ffffff</span>
            <hr>
            <div class="buttons">

                <button class="reset generate">
                    <i class="fas fa-spinner reset"></i>
                    Generate
                </button>

            </div>
        </div>
    </div>
</body>

</html>
